<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonDex - Dragon Ball Characters and Planets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Logo de DragonDex" class="header-logo">
            <h1>DragonDex</h1>
        </div>
        <input type="text" id="searchInput" placeholder="Buscar personaje o planeta...">
    </header>

    <main>
        <section id="character-list">
            <h2>Personajes</h2>
            <!-- Aquí se mostrarán los personajes -->
        </section>

        <section id="planet-list">
            <h2>Planetas</h2>
            <!-- Aquí se mostrarán los planetas -->
        </section>
    </main>

    <footer>
        <p>Powered by Dragon Ball API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
